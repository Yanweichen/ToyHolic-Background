allprojects {
    apply plugin: 'idea'
}
subprojects {
    apply plugin: 'java'
    apply plugin: 'project-report'

    group 'com.toy'
    version '1.0-SNAPSHOT'
    sourceCompatibility = 1.8
    targetCompatibility = 1.8

    repositories {
        maven { url "http://maven.aliyun.com/nexus/content/groups/public"}
        mavenCentral()
    }

    dependencies {
        testCompile group: 'junit', name: 'junit', version: '4.12'
    }
}



